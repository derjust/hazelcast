# Additional logger names to configure 
log4j.logger.com.hazelcast.jca = DEBUG
log4j.logger.com.hazelcast = INFO

# Root logger level
log4j.rootLogger=INFO, CONSOLE

# Console handler configuration
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender

# The log format pattern for both logs
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{HH:mm:ss} %-5.5p [%-10.10t] %-25.25c{1} - %m%n
